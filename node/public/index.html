<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>furo</title>
        <link rel="stylesheet" href="css/jquery.fullPage.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/jquery.easings.min.js"></script>
        <script src="js/jquery.fullPage.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <style type="text/css">
            .section {
            background-image: url(img/bg.jpg);
            background-size: cover;
            }
            .panel {
            background-color: rgba(255,255,255,0.8);
            height: 400px;
            width: 740px;
            padding: 60px;
            margin: 0 auto;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            }
            .up{
                height: 108.5px;
                margin-bottom: -24px;
                font-size: 72px;
                text-align: center;
            }
            .down{
                height: 108.5px;
                margin-top: -24px;
                font-size: 72px;
                text-align: center;
            }
            h2{
                font-size: 48px;
                margin: 0px;
            }
            p {
                font-size: 120px;
                margin-top: 0px;
                margin-bottom: 0px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="fullpage">
            <div class="section">
                <div class="slide" data-anchor="slide1">
                    <div class="panel">
                        <h2>FAN POWER</h2>
                        <div class="up"> </div>
                        <p id="fanpower">0</p>
                        <div class="down"> </div>
                    </div>
                </div>
                <div class="slide" data-anchor="slide2">
                    <div class="panel">
                        <h2>TEMPERATURE</h2>
                        <div class="up" id="tempup"></div>
                        <p id="temperature">0</p>
                        <div class="down" id="tempdown"></div>
                    </div>
                </div>
            </div>
            <nav>
            <li><a href="#page/slide1">FAN</a></li>
            <li><a href="#page/slide2">TEMPERATURE</a></li>
            </nav>
        </div>
    </body>
</html>

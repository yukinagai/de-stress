<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>furo controller</title>
        <script type="text/javascript" src="js/controller.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
        <style type="text/css">
        button.page{
            height:100px;
            width:45%;
        }
        button.speed{
            margin-top: 30px;
            margin-bottom: 30px;
            height:100px;
            width:100%;
        }
        </style>
    </head>
    <body>
        <h2>controller</h2>
        <p id="power">power</p>
        <button id="fan" class="page" style="float:left">fan</button>
        <button id="temp" class="page"  style="float:right">temp</button>
        <button id="up" class="speed">up</button>
        <button id="down" class="speed">down</button>
    </body>
</html>
